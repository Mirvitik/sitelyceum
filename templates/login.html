{% extends "base.html" %}

{% block content %}
<form action="" method="post" novalidate>
    <div>
        {{ form.csrf_token }}
    </div>
    {% for field in form if field.name != 'csrf_token' %}
    <div align="center">
        {{ field.label() }}
        {{ field() }}
        {% for error in field.errors %}
        <div class="error">{{ error }}</div>
        {% endfor %}
    </div>
    {% endfor %}
</form>
{% if message %}
<div class="alert alert-danger" role="alert">{{ message }}</div>
{% endif %}
{% endblock %}
