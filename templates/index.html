{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="static/css/style.css">
{% if current_user.is_authenticated %}
<p>Здравствуйте, {{ current_user.name }}</p>
{% else %}
<p>Войдите на платформу через страницу /login</p>
{% endif %}
{% for item in items %}
<a href="notebook/item.id">{{ item.model }}</a>
<p>{{ item.company }}</p>
<b>{{ item.price }}</b>
<br>
{% endfor %}
{% endblock %}
