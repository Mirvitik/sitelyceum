<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <title>{{title}}</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/"><img src="static/img/logo.png" width="130" height="50"></a>
        {% if current_user.is_authenticated %}
        <a align="right" class="btn btn-info" href="/notebook_add">Продать ноутбук</a>
        <a align="right" class="btn btn-info" href="/profile">Мой профиль</a>
        <a class="btn btn-danger" href="/logout">Выйти</a>
        {% else %}
        <a align="right" class="btn btn-primary" href="/reg">Зарегистрироваться</a>
        <a align="right" class="btn btn-success" href="/login">Войти</a>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary px-lg-2">
    <a href="#">Политика конфиденциальности</a>
    <a href="#">Условия использования</a>
    <a align="right" class="navbar-brand" href="/about">О нас</a>
</footer>
</body>
</html>
